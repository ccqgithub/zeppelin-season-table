<div class="panel panel-default" style="margin-top: 10px; margin-bottom: 11px;">
  <div class="panel-heading" style="padding: 6px 12px 6px 12px; font-size: 13px;">
    <span style="vertical-align: middle; display: inline-block; margin-top: 3px;">配置</span>
  </div>

  <div class="panel-body" style="padding: 8px 12px; margin-top: 3px;">
    <div class="form-group">
      <label>表格描述：</label>
      <textarea class="form-control" rows="2"
            ng-model="config.tableDescription"
            ng-blur="config.setTableDescription()"
            style="font-weight: 400; font-size: 12px;">
      </textarea>
    </div>

    <div>
      <label>字段显示配置：</label>
    </div>
    <table class="table table-striped table-bordered">
      <tr>
        <th width="25%" style="font-size: 12px; font-style: italic">字段</th>
        <th width="25%" style="font-size: 12px; font-style: italic">字段显示名称</th>
        <th width="25%" style="font-size: 12px; font-style: italic">字段提示</th>
        <th width="25%" style="font-size: 12px; font-style: italic">字段显示颜色</th>
        <th width="25%">

        </th>
      </tr>

      <tr ng-repeat="item in config.tableOptionList">
        <td>
            <textarea class="form-control" rows="1"
                      ng-model="item.name"
                      ng-blur="config.setTableOptionList()"
                      style="font-weight: 400; font-size: 12px;">
            </textarea>
        </td>
        <td>
            <textarea class="form-control" rows="1"
                      ng-model="item.title"
                      ng-blur="config.setTableOptionList()"
                      style="font-weight: 400; font-size: 12px;">
            </textarea>
        </td>
        <td>
            <textarea class="form-control" rows="1"
                      ng-model="item.description"
                      ng-blur="config.setTableOptionList()"
                      style="font-weight: 400; font-size: 12px;">
            </textarea>
        </td>
        <td>
            <textarea class="form-control" rows="1"
                      ng-model="item.color"
                      ng-blur="config.setTableOptionList()"
                      style="font-weight: 400; font-size: 12px;">
            </textarea>
        </td> 
        <td>
            <button type="button" class="btn btn-danger btn-sm" ng-click="config.delTableOptionList(item)">删除</button>
        </td> 
      </tr>
    </table>
    <div style="margin-top: 20px">
        <button type="button" class="btn btn-primary btn-sm" ng-click="config.addTableOptionList()">添加</button>
    </div>
  </div>
</div>
